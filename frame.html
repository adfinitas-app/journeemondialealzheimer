<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Launcher frame</title>
  </head>
  <body>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
   function autorun()
   {

         function createCookie(name,value,days) {
         	if (days) {
         		var date = new Date();
         		date.setTime(date.getTime()+(days*24*60*60*1000));
         		var expires = "; expires="+date.toGMTString();
         	}
         	else var expires = "";
         	document.cookie = name+"="+value+expires+"; path=/";
         }

         function readCookie(name) {
         	var nameEQ = name + "=";
         	var ca = document.cookie.split(';');
         	for(var i=0;i < ca.length;i++) {
         		var c = ca[i];
         		while (c.charAt(0)==' ') c = c.substring(1,c.length);
         		if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
         	}
         	return null;
         }

         function eraseCookie(name) {
         	createCookie(name,"",-1);
         }



         //eraseCookie('jma-2017');
         var x = readCookie('jma-2017');
         if (x) {
         	// Traitement de la valeur du cookie
         } else {
         	 $('body').html('<div id="iframe-container-jma" style="width:100%;height:100%;position:absolute;top:0;left:0;"><iframe id="iframe-jma" name="iframe-jma" title="iframe-jma" style="border:0;width:100%;height:100%;position:absolute;" scrolling="yes" marginheight="0" marginwidth="0" src="http://www.vuxe.fr/_projet/adf-fa/journeemondialealzheimer/index.html"></iframe></div>');
           createCookie('jma-2017','video',1);
         }
   }
   if (window.addEventListener) window.addEventListener("load", autorun, false);
   else if (window.attachEvent) window.attachEvent("onload", autorun);
   else window.onload = autorun;
  </script>
  </body>
</html>
